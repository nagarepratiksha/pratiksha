<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="output">
                <h1>0</h1>

                </div>
                <div class="input">

                    <div class="first">
                        <button>AC</button>
                        <button>+/-</button>
                        <button>%</button>
                        <button style="background-color:yellow;"><i class="ri-divide-line"></i></button>

                    </div>
                    <div class=" second first">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button style="background-color: yellow;">x</button>

                    </div>
                    <div class=" third first">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button style="background-color: yellow;">-</button>

                    </div>
                    <div class=" fourth first">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button style="background-color: yellow;">+</button>

                    </div>
                    <div class="fifth first">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>

                    </div>


                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
